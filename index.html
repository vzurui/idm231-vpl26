<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zodiac Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <main>
  <body background="images/background.png">

  <div class="title-box">
  <h1>Bob's Burgers Zodiac Project</h1>
  </div>

  <div class="display-bb"> </div>

  <div class="birthday-select">
    <h3>Enter Birthday:</h3>
    <p>Find out which Bob's Burger's character is closest to your personality!</p>
    <input type="date" id="birthday-pick">
    <button id="submit-button">Select</button>
    <img class="help-button" src="./images/help-burger.png">
  </div>

  <div class="bb-select">
    <button class="mr-frond">
      <p>Mr. Frond</p>
      <img src="images/mr_frond.jpg" alt="mr. frond from bob's burgers" />
    </button>
    <button class="tammy">
      <p>Tammy</p>
      <img src="images/tammy.jpg" alt="tammy from bob's burgers" />
    </button>
    <button class="teddy">
      <p>Teddy</p>
      <img src="images/teddy.jpg" alt="teddy from bob's burgers" />
    </button>
    <button class="louise">
      <p>Louise</p>
      <img src="images/louise.jpg" alt="louise from bob's burgers" />
    </button>
    <button class="jimmy-jr">
      <p>Jimmy Jr.</p>
      <img src="images/jimmy_junior.jpg" alt="jimmy junior from bob's burgers" />
    </button>
    <button class="linda">
      <p>Linda</p>
      <img src="images/linda.jpg" alt="linda from bob's burgers" />
    </button>
    <button class="bob">
      <p>Bob</p>
      <img src="images/bob.jpg" alt="bob from bob's burgers" />
    </button>
    <button class="kuchi-kopi">
      <p>Kuchi Kopi</p>
      <img src="images/kuchi_kopi.jpg" alt="kuchi kopi from bob's burgers" />
    </button>
    <button class="rudy">
      <p>Rudy</p>
      <img src="images/rudy.jpg" alt="rudy from bob's burgers" />
    </button>
    <button class="tina">
      <p>Tina</p>
      <img src="images/Tina_Belcher.jpg" alt="tina from bob's burgers" />
    </button>
    <button class="gayle">
      <p>Gayle</p>
      <img src="images/gayle.jpg" alt="gayle from bob's burgers" />
    </button>
    <button class="gene">
      <p>Gene</p>
      <img src="images/gene.jpg" alt="gene from bob's burgers" />
    </button>
  </div>


  <script src="scripts/main.js"></script>
</body>
</main>
</html>
