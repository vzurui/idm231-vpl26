<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <h1>Pokemon Zodiac Project</h1>

  <div class="display-pokemon"></div>

  <div class="birthday-select">
    <h3>Enter Birthday:</h3>
    <select id="birthday-options">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <button id="submit-button">Select</button>
  </div>

  <div class="pokemon-select">
    <button class="ampharos">
      <p>Ampharos</p>
      <img src="images/ampharos.jpg" alt="ampharos pokemon" />
    </button>

    </button>
    <button class="duskull">

    </button>
    <button class="eevee">

    </button>
    <button class="meganium">

      <img src="images/meganium.jpg" alt="meganium pokemon" />
    </button>
    <button class="mew">

      <img src="images/mew.jpg" alt="mew pokemon" />
    </button>
    <button class="psyduck">
